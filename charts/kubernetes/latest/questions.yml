questions:
- variable: nameOverride
  default: ""
  description: "Cluster name"
  type: string
  label: Cluster Name
  required: true
- variable: version
  default: "1.13.5"
  description: "Supported versions are 1.13.5, 1.14.1 and 1.14.3"
  type: enum
  options:
    - "1.13.5"
    - "1.14.1"
    - "1.14.3"
  label: Kubernetes Version
- variable: cluster.replicas
  default: 3
  description: "For a production environment you must set 3 replicas"
  type: enum
  options:
    - 1
    - 3
  label: Number of  nodes 
  group: Cluster (Kubernetes control plane with etcd)
- variable: cluster.ram
  default: 4
  type: enum
  options:
    - 2
    - 4
    - 8
  label: RAM (GB)
  group: Cluster (Kubernetes control plane with etcd)
- variable: cluster.vcpu
  default: 2
  type: enum
  options:
    - 2
    - 4
  label: vCPU
  group: Cluster (Kubernetes control plane with etcd)
